{% extends 'base.html' %}

{% block content %}

<h1 class="text-center" style="padding-top: 10vh; padding-bottom: 1vh;">Shop Photos</h1>
<p class="text-center" style="padding-bottom: 5vh; font-size: larger; font-weight: 400;"> Your one stop for photos. </p>

<div class="row" style="gap: 20px;">
    {% for shopphotos in shopphotos %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{shopphotos.image}}" alt="{{ shopphotos.name }}">
            <div class="card-body">
              <h5 class="card-title">{{shopphotos.name}}</h5>
              <p class="card-text">${{shopphotos.price}}</p>

            {% if user.is_authenticated %}

              <a href="{% url 'purchase' shopphotos.name %}" class="btn btn-primary">Buy Now</a>

              {% else %}

             <p>Login /Register to make purchase</p>
             
            {% endif %}
            </div>
          </div>
    </div>
            {% endfor %}
</div>
        
    {% endblock %}
